habasrsion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  serviceName: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}  
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.repo }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        args:
        - -c
        - /app/config/main.yaml
        ports:
        - name: metrics
          containerPort: {{ .Values.config.port }}
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: {{ .Values.config.port }}
          initialDelaySeconds: 10
          timeoutSeconds: 200
        {{ if ne .Values.environment "ci" }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{ end }}
        volumeMounts:
        - name: config
          mountPath: /app/config 
        - name: service-account
          mountPath: {{ dir .Values.config.bucketUpload.gcpServiceAccount }}
          readOnly: true
        {{ if ne .Values.environment "ci" }}    
        - name: data-csv
          mountPath: {{ .Values.config.exportDir }}
          {{ if eq .Values.config.eraScanner.enabled true }} 
        - name: data-scanner
          mountPath: {{ .Values.config.eraScanner.dataDir }}
          {{ end }}
        {{ end }}
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }}  
      - name: service-account
        secret:
          secretName: {{ .Release.Name }}
          items:
          - key: service_account_json
            path: {{ base .Values.config.bucketUpload.gcpServiceAccount }}    
      {{ if ne .Values.environment "production" }}
      - name: data-csv
        emptyDir: {}
        {{ if eq .Values.config.eraScanner.enabled true }}   
      - name: data-scanner
        emptyDir: {}  
        {{ end }}
      {{ else }}
  volumeClaimTemplates:
  - metadata:
      name: data-csv
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  {{ if eq .Values.config.eraScanner.enabled true }}           
  - metadata:
      name: data-scanner
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  {{ end }}
